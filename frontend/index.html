<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upscaler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        #auth-section,
        #folder-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #signin-button,
        #signout-button {
            width: 250px;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-bottom: 10px;
        }
        #signin-button {
            background-color: #4285f4;
            border-color: #4285f4;
            color: #ffffff;
        }
        #signout-button {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: #ffffff;
            display: none; /* Initially hidden */
        }
        #folder-section h3 {
            color: #34495e;
        }
        #upsample-count {
            width: 60px;
            display: inline-block;
            margin-right: 15px;
        }
        #process-section {
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 10px;
        }
        .btn-primary,
        .btn-success {
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        #selected-folder-name {
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
        #login-status {
            margin-top: 20px;
        }
        /* Footer styling */
        footer {
            margin-top: 30px;
            padding: 10px 0;
            font-size: 0.9rem;
            text-align: center;
            color: #888;
        }
        footer a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
    
    <!-- Load the API libraries -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body onload="handleClientLoad()">
    <div class="container">
        <h1 class="text-center">Image Upscaler</h1>
        <div id="auth-section" class="text-center">
            <button id="signin-button" class="btn" onclick="handleAuthClick()">Sign In with Google</button>
            <button id="signout-button" class="btn" onclick="handleSignoutClick()">Sign Out</button>
            <div id="login-status"></div>
        </div>

        <div id="folder-section" style="display:none;" class="text-center">
            <h3>Select a Google Drive Folder</h3>
            <button class="btn btn-success" onclick="createPicker()">Select Folder</button>
            <p id="selected-folder-name"></p>

            <div id="process-section" style="display:none;">
                <label for="upsample-count">Upsample Count (1-3):</label>
                <input type="number" id="upsample-count" min="1" max="3" value="1" class="form-control d-inline-block" style="width:80px;">
                <button class="btn btn-primary" onclick="processImages()">Process Images</button>
            </div>
            <div id="status"></div>
        </div>
        
        <!-- Privacy Policy Link -->
        <footer>
            <p>For more information, please read our <a href="https://watermarkwiz.com/privacy.html" target="_blank">Privacy Policy</a>.</p>
        </footer>
    </div>

    <!-- Load your custom JavaScript file -->
    <script src="/js/app.js"></script>
    <!-- Bootstrap JS (optional, for components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
